<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>結果</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
    }
    .item {
      font-size: 22px;
      margin: 15px 0;
      padding: 15px;
      background: #e6f0ff;
      border-radius: 10px;
    }
    a {
      display: block;
      margin-top: 25px;
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>あなたに必要な手続き</h2>

    {% for s in services %}
      <div class="item">{{ s }}</div>
    {% endfor %}

    <a href="/">もどる</a>
  </div>
</body>
</html>
